<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sezar Shifrlash</title>
    <style>
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        margin: 0;
        font-family: Arial, sans-serif;
        background: linear-gradient(to right, #6a11cb, #2575fc);
        color: #fff;
      }

      .container {
        background: #fff;
        color: #333;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        max-width: 500px;
        width: 100%;
        text-align: center;
      }

      h1 {
        font-size: 24px;
        margin-bottom: 20px;
      }

      .form-group {
        margin-bottom: 15px;
      }

      .form-group label {
        display: block;
        font-weight: bold;
        margin-bottom: 5px;
      }

      .form-group input,
      .form-group textarea {
        width: 100%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 4px;
        font-size: 16px;
      }

      .form-group textarea {
        resize: vertical;
        height: 100px;
      }

      .button-group {
        margin-top: 20px;
      }

      button {
        padding: 10px 20px;
        font-size: 16px;
        color: #fff;
        background-color: #2575fc;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        margin: 5px;
      }

      button:hover {
        background-color: #1a5cbc;
      }

      .output {
        margin-top: 20px;
        padding: 15px;
        background: #f4f4f4;
        border: 1px solid #ccc;
        border-radius: 4px;
        color: #333;
        text-align: left;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Sezar Shifrlash</h1>
      <form id="sezar-form">
        <div class="form-group">
          <label for="plaintext">Matnni kiriting:</label>
          <textarea id="plaintext" placeholder="Matnni kiriting..."></textarea>
        </div>
        <div class="form-group">
          <label for="shift">Kalitni kiriting (1-25):</label>
          <input
            type="number"
            id="shift"
            min="1"
            max="25"
            placeholder="Masalan, 3"
          />
        </div>
        <div class="button-group">
          <button type="button" onclick="encryptText()">Shifrlash</button>
          <button type="button" onclick="decryptText()">Deshifrlash</button>
        </div>
      </form>
      <div id="output" class="output" style="display: none"></div>
    </div>

    <script>
      function encryptText() {
        const plaintext = document.getElementById("plaintext").value;
        const shift = parseInt(document.getElementById("shift").value, 10);
        if (!plaintext || isNaN(shift) || shift < 1 || shift > 25) {
          alert("Iltimos, barcha maydonlarni to'g'ri to'ldiring!");
          return;
        }

        const encrypted = plaintext
          .split("")
          .map((char) => {
            if (char.match(/[a-z]/i)) {
              const charCode = char.charCodeAt(0);
              const base = charCode >= 97 ? 97 : 65;
              return String.fromCharCode(
                ((charCode - base + shift) % 26) + base
              );
            }
            return char; // Belgilarni shifrlamaydi
          })
          .join("");

        const output = document.getElementById("output");
        output.style.display = "block";
        output.textContent = `Shifrlangan matn: ${encrypted}`;
      }

      function decryptText() {
        const plaintext = document.getElementById("plaintext").value;
        const shift = parseInt(document.getElementById("shift").value, 10);
        if (!plaintext || isNaN(shift) || shift < 1 || shift > 25) {
          alert("Iltimos, barcha maydonlarni to'g'ri to'ldiring!");
          return;
        }

        const decrypted = plaintext
          .split("")
          .map((char) => {
            if (char.match(/[a-z]/i)) {
              const charCode = char.charCodeAt(0);
              const base = charCode >= 97 ? 97 : 65;
              return String.fromCharCode(
                ((charCode - base - shift + 26) % 26) + base
              );
            }
            return char; // Belgilarni shifrlamaydi
          })
          .join("");

        const output = document.getElementById("output");
        output.style.display = "block";
        output.textContent = `Deshifrlangan matn: ${decrypted}`;
      }
    </script>
  </body>
</html>
