<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RSA Shifrlash</title>
    <style>
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        margin: 0;
        font-family: Arial, sans-serif;
        background: linear-gradient(to right, #141e30, #243b55);
        color: #fff;
      }
      .container {
        background: #fff;
        color: #333;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        max-width: 600px;
        width: 100%;
        text-align: center;
      }
      h1 {
        font-size: 24px;
        margin-bottom: 20px;
      }
      .form-group {
        margin-bottom: 15px;
      }
      .form-group label {
        display: block;
        font-weight: bold;
        margin-bottom: 5px;
      }
      .form-group input,
      .form-group textarea {
        width: 100%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 4px;
        font-size: 16px;
      }
      .form-group textarea {
        resize: vertical;
        height: 100px;
      }
      .button-group {
        margin-top: 20px;
      }
      button {
        padding: 10px 20px;
        font-size: 16px;
        color: #fff;
        background-color: #243b55;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }
      button:hover {
        background-color: #1b2a40;
      }
      .output {
        margin-top: 20px;
        padding: 15px;
        background: #f4f4f4;
        border: 1px solid #ccc;
        border-radius: 4px;
        color: #333;
        text-align: left;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>RSA Shifrlash</h1>
      <form id="rsa-form">
        <div class="form-group">
          <label for="plaintext">Matn yoki raqam kiriting:</label>
          <textarea
            id="plaintext"
            placeholder="Matn yoki raqamni kiriting..."
          ></textarea>
        </div>
        <div class="form-group">
          <label for="p-q-e">`p`, `q`, va `e` qiymatlari:</label>
          <input id="p-q-e" placeholder="Masalan, 61, 53, 17" />
        </div>
        <div class="button-group">
          <button type="button" onclick="encryptText()">Shifrlash</button>
        </div>
      </form>
      <div id="output" class="output" style="display: none"></div>
    </div>

    <script>
      function gcd(a, b) {
        return b === 0 ? a : gcd(b, a % b);
      }

      function modInverse(e, phi) {
        let m0 = phi,
          y = 0,
          x = 1;
        if (phi === 1) return 0;
        while (e > 1) {
          let q = Math.floor(e / phi);
          let t = phi;
          phi = e % phi;
          e = t;
          t = y;
          y = x - q * y;
          x = t;
        }
        if (x < 0) x += m0;
        return x;
      }

      function rsa(p, q, e) {
        const n = p * q;
        const phi = (p - 1) * (q - 1);

        if (gcd(e, phi) !== 1) {
          alert("e phi(n) ga bo'linmasligi kerak");
          return null;
        }

        const d = modInverse(e, phi);
        return { n, d };
      }

      function encryptText() {
        const plaintext = document.getElementById("plaintext").value;
        const pqeInput = document.getElementById("p-q-e").value;

        if (!plaintext || !pqeInput) {
          alert("Iltimos, barcha maydonlarni to'g'ri to'ldiring!");
          return;
        }

        const [p, q, e] = pqeInput.split(",").map(Number);
        if (isNaN(p) || isNaN(q) || isNaN(e)) {
          alert("p, q va e qiymatlarini to'g'ri formatda kiriting!");
          return;
        }

        const rsaKeys = rsa(p, q, e);
        if (!rsaKeys) return;

        const { n, d } = rsaKeys;

        const encrypted = plaintext
          .split("")
          .map((char) => {
            const charCode = char.charCodeAt(0);
            return BigInt(charCode) ** BigInt(e) % BigInt(n);
          })
          .join(", ");

        const output = document.getElementById("output");
        output.style.display = "block";
        output.textContent = `Shifrlangan ma'lumot: ${encrypted}\n(d: ${d}, n: ${n})`;
      }

      function decryptText() {
        const ciphertext = document.getElementById("plaintext").value;
        const pqeInput = document.getElementById("p-q-e").value;

        if (!ciphertext || !pqeInput) {
          alert("Iltimos, barcha maydonlarni to'g'ri to'ldiring!");
          return;
        }

        const [p, q, e] = pqeInput.split(",").map(Number);
        if (isNaN(p) || isNaN(q) || isNaN(e)) {
          alert("p, q va e qiymatlarini to'g'ri formatda kiriting!");
          return;
        }

        const rsaKeys = rsa(p, q, e);
        if (!rsaKeys) return;

        const { n, d } = rsaKeys;

        const output = document.getElementById("output");
        output.style.display = "block";
      }
    </script>
  </body>
</html>
